<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title | title}}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        {% include('header.html') %}
        {% include('nav.html') %}
        <main>
            <h2>Main</h2>
            <table class="table">
                <thead><tr><th>Name</th><th>Body Type</th><th>Price</th><th>Fuel</th></tr></thead>
                <tbody>
                    {% for i in data %}   
                        <tr> 
                            <td><a href="cars/{{i.name | replace(' ','-')}}">{{i.name}}</a></td>
                            <td>{{i.type}}</td>
                            <td>{{i.price}}</td>
                            <td>{{i.fuel}}</td>
                        </tr>
                    {% endfor %}    
                </tbody>
            </table>
        </main>
        {% include('footer.html') %}        
    </div>
</body>
</html>
